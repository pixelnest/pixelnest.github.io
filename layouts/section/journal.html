{{ partial "html_head" . }}
<body>
  <div class="page" id="page">

    {{ partial "header" . }}

    <div class="page-content">
      {{ range .Paginator.Pages }}
        {{ .Render "li" }}
      {{ end }}

      {{ partial "pager" . }}
    </div>

    {{ partial "footer" . }}

  </div>

  {{ partial "js" . }}
</body>
</html>
