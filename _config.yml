name: Pixelnest Studio

# -------------------------------------------------------
# Globals.
# -------------------------------------------------------

show_drafts: nil
permalink: /:categories/:year/:month/:title

exclude: ['README.md', 'LICENSE', 'package.json', 'gulpfile.js', 'node_modules', '_sass', 'Gemfile', 'Gemfile.lock']

# -------------------------------------------------------
# Markdown.
# -------------------------------------------------------

markdown: redcarpet

redcarpet:
  extensions: ['tables', 'footnotes', 'no_intra_emphasis', 'autolink', 'strikethrough', 'space_after_headers']

# -------------------------------------------------------
# CSS.
# -------------------------------------------------------

sass:
  style: compressed

autoprefixer:
  dir: /static/css

# -------------------------------------------------------
# Code.
# -------------------------------------------------------

highlighter: rouge

# -------------------------------------------------------
# Pagination.
# -------------------------------------------------------

paginate_path: 'journal/:num'
paginate: 4

# -------------------------------------------------------
# Plugins.
# -------------------------------------------------------

gems:
  - jekyll-paginate
  - jekyll-redirect-from
