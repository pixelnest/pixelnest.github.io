name: Pixelnest Studio

# -------------------------------------------------------
# Globals.
# -------------------------------------------------------

show_drafts: nil
permalink: /:categories/:year/:month/:title

exclude: ['README.md', 'LICENSE', 'package.json', 'gulpfile.js', 'node_modules', '_sass']

# -------------------------------------------------------
# Markdown.
# -------------------------------------------------------

markdown: redcarpet

redcarpet:
  extensions: ['tables']

# -------------------------------------------------------
# Code.
# -------------------------------------------------------

highlighter: rouge

# -------------------------------------------------------
# Pagination.
# -------------------------------------------------------

paginate_path: 'journal/:num'
paginate: 4

# -------------------------------------------------------
# Plugins.
# -------------------------------------------------------

gems:
  - jekyll-redirect-from
  - jekyll-paginate
