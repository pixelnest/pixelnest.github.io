name: Pixelnest Studio

# Code
highlighter: true
exclude: ['README.md', 'LICENSE', 'package.json', 'gulpfile.js', 'node_modules', '_sass']

# Publishing
show_drafts: nil

# Permalink format (without day)
permalink: /:categories/:year/:month/:title

# Pagination
paginate_path: 'journal/:num'
paginate: 4

# Markdown formatter
markdown: redcarpet

redcarpet:
  extensions: ["tables"]

gems:
  - jekyll-redirect-from
