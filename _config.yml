title: "Pixelnest Studio"
description: "Pixelnest Studio â€” we craft games and apps."
keywords: "pixelnest, studio, damien, mayance, matthieu, oger, games, apps, development, mobile, web, steredenn"

google_tracking_code: "UA-40226469-1"

repository: "pixelnest/pixelnest.github.io"

# -------------------------------------------------------
# Globals.
# -------------------------------------------------------

show_drafts: nil
permalink: /:categories/:year/:month/:title/

include: ['_pages']

exclude:
  - 'README.md'
  - 'LICENSE'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'package.json'
  - 'webpack.config.js'
  - 'yarn.lock'
  - 'node_modules'
  - 'src'

keep_files:
  - static/bundle.css
  - static/bundle.css.map
  - static/bundle.js
  - static/bundle.js.map

# -------------------------------------------------------
# Collections.
# -------------------------------------------------------

collections:
  products:
    output: true

# -------------------------------------------------------
# Defaults.
# -------------------------------------------------------

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"

# -------------------------------------------------------
# Markdown.
# -------------------------------------------------------

kramdown:
  input: GFM
  parse_block_html: true
  parse_span_html: true

# -------------------------------------------------------
# Code.
# -------------------------------------------------------

highlighter: rouge

# -------------------------------------------------------
# Pagination.
# -------------------------------------------------------

paginate_path: '/journal/:num/'
paginate: 4

# -------------------------------------------------------
# Plugins.
# -------------------------------------------------------

gems:
  - jekyll-paginate
  - jekyll-redirect-from
